<head>
    <title>Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>

    <!-- Estrutura Blaze que chama o conteudo do template -->
    {{> leaderboard}}
</body>

<template name="leaderboard">
    <ul>
        {{#each player}}
        <li>{{name}}: {{score}}</li>
        {{/each}}
    </ul>
</template>
